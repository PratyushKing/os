{{- $architecture := or .architecture "arm64" -}}
{{- $image := or .image "Rhino-Linux-pinephone-pro.img" -}}
{{- $variant := or .variant "mainline" -}}
{{- $debug := or .debug "on" -}}
{{- $additional_apt_repos := or .additional_apt_repos "" -}}
{{- $phablet_password := or .phablet_password "" }}


# PHASE 1: begin with ubuntu touch base image
architecture: {{ $architecture }}
actions:
  - action: run
    description: unpacking rootfs
    chroot: false
    command: tar --strip-components=1 --numeric-owner -xf /recipes/binary/Rhino*.tar -C root && rm /recipes/binary/Rhino*.tar

  - action: overlay
    description: Add pulse config files
    source: pulse/pinepro
    destination: /etc/pulse

  - action: run
    description: place alsa symlink
    chroot: true
    command: ln -s /usr/share/alsa/ucm2/PinePhonePro/PinePhonePro.conf /usr/share/alsa/ucm2/conf.d/simple-card/PinePhonePro.conf

  - action: overlay
    description: Add extlinux modifier
    source: scripts/pinepro
    destination: /etc/kernel/postinst.d && apt-get remove linux*6.1* -yq

  - action: run
    description: Install kernel
    chroot: true
    command: HOME=/home/rhino runuser -l rhino -c 'SUDO_USER=rhino pacstall -PI linux-headers-okpine-pro-deb linux-image-okpine-pro-deb linux-libc-dev-okpine-pro-deb'

  - action: run
    description: Remove apt caches to save space
    chroot: true
    command: rm -r /var/cache/apt/* /var/lib/apt/lists/*

# PHASE 2: build image
  - action: image-partition
    description: Creating image
    imagename: {{ $image }}
    imagesize: 6GB
    partitiontype: gpt
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot
        partition: boot
    partitions:
      - name: boot
        fs: ext4
        start: 1M
        end: 400MB
        parttype: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        flags: [ esp,boot ]
      - name: root
        fs: ext4
        start: 400MB
        end: 100%
        parttype: B921B045-1DF0-41C3-AF44-4C6F280D3FAE

  - action: filesystem-deploy
    description: Deploying filesystem into image

  - action: run
    chroot: true
    command: update-initramfs -u

  - action: run
    chroot: true
    command: systemctl enable modem-start.service && systemctl enable resizefs.service

  - action: run
    chroot: true
    description: Make sure EXTLINUX is valid
    script: scripts/pinepro/zzz-u-boot-pinepro

  # polish.yaml must be run as the last step, as it contains the
  # step to (re-)create /etc/writable symlinks and systemd-nspawn
  # tends to overwrite them.
  - action: recipe
    description: Run common image polishing steps
    recipe: ./polish.yaml
    variables:
      architecture: {{ $architecture }}
      image: {{ $image }}
      output_type: image
